{% extends 'blog/base.html' %}

{% block content %}
  <article class="post">
    {% if user.is_authenticated and user == post.author %}
      <aside>
        <a href="{% url 'post_edit' pk=post.pk %}">
          Edit
        </a>
      </aside>
    {% endif %}
    <h2>{{ post.title }}</h2>
    <p>{{ post.text|linebreaksbr }}</p>
    <time class="date">Published by {{ post.author }} at {{ post.published_date }}</time>
  </article>
{% endblock %}
