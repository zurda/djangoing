{% extends 'blog/base.html' %}

{% block content %}
  {% for post in posts %}
    <article class="post">
      <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
      <time class="date">Published at {{ post.published_date }}</time>
    </article>
  {% endfor %}
{% endblock %}
